{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <form action="/signup/" method="POST" class="card card-body">
                <h1 class="text-center">Sign Up</h1>
                {{error}}
                {% csrf_token%}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your Username">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your Password">
                </div>
                <div class="mb-3">
                    <label for="password">password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your Password">
                </div>
                <button class="btn btn-primary">
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
